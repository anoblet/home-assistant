cards:
  - type: custom:generic-card
    style:
      "background-color": "initial"
    cards:
      - type: custom:grid-card
        style:
          "gap": "1rem"
        cards:
          - type: custom:grid-card
            style:
              "gap": "1rem"
              "grid-template-columns": "repeat(auto-fit, minmax(192px, auto))"
            cards:
              - type: tile
                entity: binary_sensor.bedroom_ld2410c_presence
                name: Presence
                state_content: last-changed
              - type: tile
                entity: sensor.bedroom_ld2410c_radar_detection_distance
                name: Distance
              - type: tile
                entity: input_number.bedroom_ld2410c_last_on_gate
                name: On Gate
              - type: tile
                entity: input_number.bedroom_ld2410c_last_off_gate
                name: Off Gate
              - type: tile
                entity: input_number.bedroom_ld2410c_last_move_gate
                name: Last Move Gate
              - type: tile
                entity: input_number.bedroom_ld2410c_last_still_gate
                name: Last Still Gate
              - type: tile
                entity: switch.bedroom_ld2410c_radar_engineering_mode
                name: Engineering Mode
                tap_action:
                  action: call-service
                  service: switch.toggle
                  target:
                    entity_id: switch.bedroom_ld2410c_radar_engineering_mode
              - type: tile
                entity: button.bedroom_ld2410c_esp_reboot
                name: Restart
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.bedroom_ld2410c_esp_reboot
              - type: tile
                entity: button.bedroom_ld2410c_restart_radar
                name: Restart
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.bedroom_ld2410c_restart_radar
              - type: tile
                entity: script.bedroom_ld2410c_calibrate
                name: Calibrate
          - type: custom:plotly-graph
            title: Move Energy
            refresh_interval: 1
            hours_to_show: current_day
            layout:
              height: 350
              margin:
                l: 50
                r: 50
                t: 50
                b: 50
              showlegend: true
              xaxis:
                dtick: 1
                type: number
                fixedrange: true
                range:
                  - 0
                  - 8
              yaxis:
                dtick: 10
                fixedrange: true
                range:
                  - 0
                  - 100
            entities:
              - entity: ""
                name: Threshold
                type: bar
                x:
                  - 0
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  - 6
                  - 7
                  - 8
                "y":
                  - $ex hass.states["number.bedroom_ld2410c_g0_move_threshold"].state
                  - $ex hass.states["number.bedroom_ld2410c_g1_move_threshold"].state
                  - $ex hass.states["number.bedroom_ld2410c_g2_move_threshold"].state
                  - $ex hass.states["number.bedroom_ld2410c_g3_move_threshold"].state
                  - $ex hass.states["number.bedroom_ld2410c_g4_move_threshold"].state
                  - $ex hass.states["number.bedroom_ld2410c_g5_move_threshold"].state
                  - $ex hass.states["number.bedroom_ld2410c_g6_move_threshold"].state
                  - $ex hass.states["number.bedroom_ld2410c_g7_move_threshold"].state
                  - $ex hass.states["number.bedroom_ld2410c_g8_move_threshold"].state
              - entity: ""
                name: Energy
                type: bar
                x:
                  - 0
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  - 6
                  - 7
                  - 8
                "y":
                  - $ex hass.states["sensor.bedroom_ld2410c_g0_move_energy"].state
                  - $ex hass.states["sensor.bedroom_ld2410c_g1_move_energy"].state
                  - $ex hass.states["sensor.bedroom_ld2410c_g2_move_energy"].state
                  - $ex hass.states["sensor.bedroom_ld2410c_g3_move_energy"].state
                  - $ex hass.states["sensor.bedroom_ld2410c_g4_move_energy"].state
                  - $ex hass.states["sensor.bedroom_ld2410c_g5_move_energy"].state
                  - $ex hass.states["sensor.bedroom_ld2410c_g6_move_energy"].state
                  - $ex hass.states["sensor.bedroom_ld2410c_g7_move_energy"].state
                  - $ex hass.states["sensor.bedroom_ld2410c_g8_move_energy"].state
              - entity: ""
                name: Energy Max
                type: line
                x:
                  - 0
                  - 1
                  - 2
                  - 3
                  - 4
                  - 5
                  - 6
                  - 7
                  - 8

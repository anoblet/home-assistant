default:
  - icon: fire
card:
  type: custom:chart-js-card
  card_mod:
    style: |
      :host {
        position: absolute;
        inset: 0;
      }

      chart-js-card {
        position: absolute;
        inset: 0;
      }
  class:
    - absolute
  datasets:
    - entity_id: "[[entity_id]]"
      dataset:
        borderColor: "hsl(200, 100%, 50%)"
        backgroundColor: "hsla(200, 100%, 50%, 25%)"
        fill: true
  chart:
    parsing: false
    type: line
    options:
      animation:
        duration: 0
      elements:
        line:
          borderWidth: 5
        point:
          radius: 0
          pointStyle: "line"
      plugins:
        legend:
          display: false
      scales:
        x:
          ticks:
            font:
              family: "Roboto"
          type: time
          time:
            # round: "hour"
            unit: "hour"
        y:
          type: linear
          ticks:
            font:
              family: "Roboto"

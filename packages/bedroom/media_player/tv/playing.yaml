automation_bedroom_media_player_tv_playing:
  automation:
    - action:
        # Turn off the automatic blinds
        - service: input_boolean.turn_off
          target:
            entity_id: input_boolean.bedroom_blinds_automatic
        # Close the bedroom blinds
        - service: cover.set_cover_position
          data:
            position: 90
          target:
            entity_id: cover.bedroom_blinds
      alias: Bedroom - Media Player - TV - Playing
      id: bedroom_media_player_tv_playing
      trigger:
        - entity_id: media_player.bedroom_tv
          platform: state
          to: playing

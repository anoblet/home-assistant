automation_cover_bedroom_automatic:
  automation:
    # Off
    - action:
        - data:
            entity_id: input_boolean.bedroom_blinds_automatic
          service: input_boolean.turn_off
      alias: Bedroom - Blinds - Automatic - Off
      condition:
        - condition: template
          value_template: "{{ trigger.to_state.context.user_id != None }}"
      id: bedroom_blinds_automatic_off
      mode: single
      trigger:
        - entity_id:
            - cover.bedroom_blinds
            - cover.bedroom_blind_one
            - cover.bedroom_blind_two
            - cover.bedroom_blind_three
          platform: state

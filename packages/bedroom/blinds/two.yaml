bedroom_blinds_two:
  automation:
    - action:
        - condition: state
          entity_id: input_boolean.bedroom_blinds_automatic
          state: 'on'
        - choose:
            - conditions:
                - condition: template
                  value_template: "{{ state_attr('sun.sun', 'elevevation') > 0 and state_attr('sun.sun', 'azimuth') > 135 and state_attr('sun.sun', 'azimuth') < 225 }}"
              sequence:
                - service: cover.set_cover_position
                  data:
                    position: 90
                  target:
                    entity_id: cover.bedroom_blind_two
          default:
            - service: cover.open_cover
              target:
                entity_id: cover.bedroom_blind_two
      alias: Bedroom - Blinds - Two
      id: bedroom_blinds_two
      mode: single
      trigger:
        - platform: state
          entity_id: sun.sun
  google_assistant:
    entity_config:
      cover.bedroom_blind_two:
        expose: true

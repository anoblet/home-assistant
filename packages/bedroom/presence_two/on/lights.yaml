bedroom_presence_two_on_lights:
  automation:
    action:
      - service: light.turn_on
        target:
          entity_id:
            - light.bedroom_light_group_zigbee
        data:
          transition: 1
    alias: Bedroom - Presence Two - On - Lights
    description: Turn on bedroom lights when presence is detected
    id: bedroom_presence_two_on_lights
    mode: single
    trigger:
      - entity_id: binary_sensor.bedroom_presence_two_presence
        platform: state
        to: "on"

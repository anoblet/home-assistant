bedroom_presence_move_gate:
  automation:
    - alias: 'Bedroom Presence Move Gate'
      mode: single
      trigger:
        - platform: state
          entity_id: sensor.bedroom_presence_move_gate
      condition:
        - condition: template
          value_template: >
            {{ states('sensor.bedroom_presence_move_gate') != "" }}
      action:
        - service: input_number.set_value
          data:
            entity_id: input_number.bedroom_presence_last_move_gate
            value: "{{ states('sensor.bedroom_presence_move_gate') | int }}"
      id: bedroom_presence_move_gate
  input_number:
    bedroom_presence_last_move_gate:
      max: 13
      min: 0
      name: Bedroom Presence Last Move Gate
  template:
    - sensor:
        - name: 'Bedroom Presence Move Gate'
          state: >
            {% if states('sensor.bedroom_presence_g0_move_energy') | int(0) > states('number.bedroom_presence_g0_move_threshold') | int(0) %}0
            {% elif states('sensor.bedroom_presence_g1_move_energy') | int(0) > states('number.bedroom_presence_g1_move_threshold') | int(0) %}1
            {% elif states('sensor.bedroom_presence_g2_move_energy') | int(0) > states('number.bedroom_presence_g2_move_threshold') | int(0) %}2
            {% elif states('sensor.bedroom_presence_g3_move_energy') | int(0) > states('number.bedroom_presence_g3_move_threshold') | int(0) %}3
            {% elif states('sensor.bedroom_presence_g4_move_energy') | int(0) > states('number.bedroom_presence_g4_move_threshold') | int(0) %}4
            {% elif states('sensor.bedroom_presence_g5_move_energy') | int(0) > states('number.bedroom_presence_g5_move_threshold') | int(0) %}5
            {% elif states('sensor.bedroom_presence_g6_move_energy') | int(0) > states('number.bedroom_presence_g6_move_threshold') | int(0) %}6
            {% elif states('sensor.bedroom_presence_g7_move_energy') | int(0) > states('number.bedroom_presence_g7_move_threshold') | int(0) %}7
            {% elif states('sensor.bedroom_presence_g8_move_energy') | int(0) > states('number.bedroom_presence_g8_move_threshold') | int(0) %}8
            {% elif states('sensor.bedroom_presence_g9_move_energy') | int(0) > states('number.bedroom_presence_g9_move_threshold') | int(0) %}9
            {% elif states('sensor.bedroom_presence_g10_move_energy') | int(0) > states('number.bedroom_presence_g10_move_threshold') | int(0) %}10
            {% elif states('sensor.bedroom_presence_g11_move_energy') | int(0) > states('number.bedroom_presence_g11_move_threshold') | int(0) %}11
            {% elif states('sensor.bedroom_presence_g12_move_energy') | int(0) > states('number.bedroom_presence_g12_move_threshold') | int(0) %}12
            {% elif states('sensor.bedroom_presence_g13_move_energy') | int(0) > states('number.bedroom_presence_g13_move_threshold') | int(0) %}13
            {% else %}unknown
            {% endif %}
          unique_id: bedroom_presence_move_gate

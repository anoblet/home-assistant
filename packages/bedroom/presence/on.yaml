bedroom_presence_on:
  automation:
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.bedroom_thermostat_manual
                state: "off"
            sequence:
              - service: climate.turn_on
                target:
                  entity_id: climate.bedroom_thermostat
              # - service: climate.set_temperature
              #   data:
              #     temperature: "{{ states('input_number.bedroom_thermostat_presence_on') | float }}"
              #   target:
              #     entity_id: climate.bedroom_thermostat
    alias: Bedroom - Presence - On
    id: bedroom_presence_on
    mode: single
    trigger:
      - entity_id: binary_sensor.bedroom_ld2410c_presence
        platform: state
        to: "on"

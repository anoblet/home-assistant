bedroom_presence_on:
  automation:
    action:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.bedroom_thermostat
    alias: Bedroom - Presence - On
    id: bedroom_presence_on
    mode: single
    trigger:
      - entity_id: binary_sensor.bedroom_presence_presence
        from: "off"
        platform: state
        to: "on"
      - entity_id: binary_sensor.bedroom_ld2410c_presence
        from: "off"
        platform: state
        to: "on"

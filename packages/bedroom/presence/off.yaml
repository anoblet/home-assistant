bedroom_presence_off:
  automation:
    action:
      - service: climate.turn_off
        data: {}
        target:
          entity_id: climate.bedroom_thermostat
    alias: Bedroom - Presence - Off
    id: bedroom_presence_off
    mode: single
    trigger:
      - entity_id: binary_sensor.bedroom_presence_presence
        for:
          minutes: 5
        from: "on"
        platform: state
        to: "off"

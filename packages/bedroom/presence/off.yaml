bedroom_presence_off:
  automation:
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.bedroom_thermostat_manual
                state: "off"
            sequence:
              - service: climate.turn_off
                target:
                  entity_id: climate.bedroom_thermostat
              # - service: climate.set_temperature
              #   data:
              #     temperature: "{{ states('input_number.bedroom_thermostat_presence_off') | float }}"
              #   target:
              #     entity_id: climate.bedroom_thermostat
      - service: input_number.set_value
        data:
          value: "{{ states('sensor.bedroom_ld2410c_current_gate') | int }}"
        target:
          entity_id: input_number.bedroom_ld2410c_last_off_gate
    alias: Bedroom - Presence - Off
    id: bedroom_presence_off
    mode: single
    trigger:
      - entity_id: binary_sensor.bedroom_ld2410c_presence
        for:
          minutes: 5
        platform: state
        to: "off"

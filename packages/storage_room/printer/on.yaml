storage_room_printer_on:
  automation:
    action:
      - service: light.turn_on
        target:
          entity_id: light.storage_room_lights
      # Turn on the filament dryer
      - service: switch.turn_on
        target:
          entity_id: switch.storage_room_filament_dryer
    alias: Storage Room - Printer - On
    id: "storage_room_printer_on"
    mode: single
    trigger:
      - entity_id: binary_sensor.octoprint_printing
        from: "off"
        platform: state
        to: "on"

storage_room_printer_off:
  automation:
    action:
      - service: light.turn_off
        target:
          entity_id: light.storage_room_lights
      # Announce that printing has finished
      - service: tts.google_translate_say
        data:
          entity_id: media_player.bedroom_display
          message: Printing has finished
      # Reset the filament dryer
      - service: switch.turn_off
        target:
          entity_id: switch.storage_room_filament_dryer
      - service: switch.turn_on
        target:
          entity_id: switch.storage_room_filament_dryer
    alias: Storage Room - Printer - Off
    condition:
      - condition: state
        entity_id: binary_sensor.storage_room_motion_occupancy
        state: "off"
    id: storage_room_printer_off
    mode: single
    trigger:
      - entity_id: binary_sensor.octoprint_printing
        from: "on"
        platform: state
        to: "off"

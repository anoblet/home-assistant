storage_room_printer_off:
  automation:
    action:
      - data:
          message: Printing has finished
        service: notify.mobile_app_pixel_4
    alias: Storage Room - Printer - Off
    id: storage_room_printer_off
    mode: single
    trigger:
      - entity_id: binary_sensor.octoprint_printing
        from: "on"
        platform: state
        to: "off"

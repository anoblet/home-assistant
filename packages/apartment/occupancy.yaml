apartment_occupancy:
  template:
    - binary_sensor:
        - name: "Apartment - Occupancy"
          unique_id: "apartment_occupancy"
          state: >
            {% if is_state("binary_sensor.hallway_motion_occupancy", "on") %}
              true
            {% elif is_state("binary_sensor.bathroom_motion_occupancy", "on") %}
              true
            {% elif is_state("binary_sensor.storage_room_motion_occupancy", "on") %}
              true            
            {% elif is_state("binary_sensor.living_room_motion_occupancy", "on") %}
              true            
            {% elif is_state("binary_sensor.kitchen_motion_occupancy", "on") %}
              true
            {% else %}
              false
            {% endif %}

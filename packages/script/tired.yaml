script_tired:
  google_assistant:
    entity_config:
      script.tired:
        expose: true
  script:
    tired:
      sequence:
        - service: script.turn_on
          target:
            entity_id: script.bedroom_computer_monitor_off
        - service: light.turn_off
          target:
            entity_id: light.bedroom_ceiling
        - data:
            brightness_pct: 25
          service: light.turn_on
          target:
            entity_id: light.bedroom_lamp_group_zigbee

kitchen_ld2410c_still_gate:
  automation:
    - alias: 'Kitchen Presence Still Gate'
      mode: single
      trigger:
        - platform: state
          entity_id: sensor.kitchen_ld2410c_still_gate
      condition:
        - condition: template
          value_template: >
            {{ states('sensor.kitchen_ld2410c_still_gate') != "" }}
      action:
        - service: input_number.set_value
          data:
            entity_id: input_number.kitchen_ld2410c_last_still_gate
            value: "{{ states('sensor.kitchen_ld2410c_still_gate') | int }}"
      id: kitchen_ld2410c_still_gate
  input_number:
    kitchen_ld2410c_last_still_gate:
      max: 8
      min: 0
      name: Kitchen Presence Last Still Gate
  template:
    - sensor:
        - name: 'Kitchen Presence Still Gate'
          state: >
            {% if states('sensor.kitchen_ld2410c_g0_still_energy') | int > states('number.kitchen_ld2410c_g0_still_threshold') | int %}0
            {% elif states('sensor.kitchen_ld2410c_g1_still_energy') | int > states('number.kitchen_ld2410c_g1_still_threshold') | int %}1
            {% elif states('sensor.kitchen_ld2410c_g2_still_energy') | int > states('number.kitchen_ld2410c_g2_still_threshold') | int %}2
            {% elif states('sensor.kitchen_ld2410c_g3_still_energy') | int > states('number.kitchen_ld2410c_g3_still_threshold') | int %}3
            {% elif states('sensor.kitchen_ld2410c_g4_still_energy') | int > states('number.kitchen_ld2410c_g4_still_threshold') | int %}4
            {% elif states('sensor.kitchen_ld2410c_g5_still_energy') | int > states('number.kitchen_ld2410c_g5_still_threshold') | int %}5
            {% elif states('sensor.kitchen_ld2410c_g6_still_energy') | int > states('number.kitchen_ld2410c_g6_still_threshold') | int %}6
            {% elif states('sensor.kitchen_ld2410c_g7_still_energy') | int > states('number.kitchen_ld2410c_g7_still_threshold') | int %}7
            {% elif states('sensor.kitchen_ld2410c_g8_still_energy') | int > states('number.kitchen_ld2410c_g8_still_threshold') | int %}8
            {% endif %}
          unique_id: kitchen_ld2410c_still_gate

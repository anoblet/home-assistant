  template:
    - sensor:
        - name: "Kitchen LD2410C Current Gate"
          state: >
            {% set distance = states('sensor.kitchen_ld2410c_radar_detection_distance') | int %}
            {% if distance == 0 %}0
            {% elif distance < 29.52756 %}1
            {% elif distance < 59.05512 %}2
            {% elif distance < 88.58268 %}3
            {% elif distance < 118.11024 %}4
            {% elif distance < 147.6378 %}5
            {% elif distance < 177.16536 %}6
            {% elif distance < 206.69292 %}7
            {% else %}8
            {% endif %}
          unique_id: kitchen_ld2410c_current_gate

kitchen_presence_off:
  automation:
    action:
      # - service: climate.turn_off
      #   target:
      #     entity_id: climate.kitchen_thermostat
      #     entity_id: climate.living_room_thermostat
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.kitchen_thermostat_manual
                state: "off"
            sequence:
              - service: climate.set_temperature
                data:
                  temperature: "{{ states('input_number.kitchen_thermostat_presence_off') | float }}"
                target:
                  entity_id: climate.kitchen_thermostat
    alias: Bedroom - Presence - Off
    id: kitchen_presence_off
    mode: single
    trigger:
      - entity_id: binary_sensor.kitchen_ld2410c_presence
        for:
          minutes: 5
        from: "on"
        platform: state
        to: "off"

speaker_group_volume_sunset:
  automation:
    action:
      - service: media_player.volume_set
        data:
          volume_level: 0.3
        target:
          entity_id: media_player.speaker_group
    alias: Speaker Group - Volume - Sunset
    id: speaker_group_volume_sunset
    mode: single
    trigger:
      - event: sunrise
        platform: sun

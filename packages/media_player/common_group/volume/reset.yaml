common_group_volume_sunset:
  automation:
    action:
      - data:
          volume_level: 0.25
        service: media_player.volume_set
        target:
          entity_id: media_player.volume_common_group
    alias: Common Group - Volume - Reset
    id: common_group_volume_reset
    mode: single
    trigger:
      - at: 00:00:00
        platform: time

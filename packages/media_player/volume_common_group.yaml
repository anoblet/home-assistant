media_player_volume_common_group:
  google_assistant:
    entity_config:
      media_player.volume_common_group:
        expose: true
  media_player:
    - platform: universal
      device_class: "speaker"
      name: Volume Common Group
      children:
        - media_player.bathroom_speaker
        - media_player.kitchen_speaker
        - media_player.living_room_pair
        - media_player.living_room_tv
      commands:
        turn_on:
          service: media_player.turn_on
          data:
            entity_id:
              - media_player.bathroom_speaker
              - media_player.kitchen_speaker
              - media_player.living_room_pair
              - media_player.living_room_tv
        turn_off:
          service: media_player.turn_off
          data:
            entity_id:
              - media_player.bathroom_speaker
              - media_player.kitchen_speaker
              - media_player.living_room_pair
              - media_player.living_room_tv
        volume_up:
          service: media_player.volume_up
          data:
            entity_id:
              - media_player.bathroom_speaker
              - media_player.kitchen_speaker
              - media_player.living_room_pair
              - media_player.living_room_tv
        volume_down:
          service: media_player.volume_down
          data:
            entity_id:
              - media_player.bathroom_speaker
              - media_player.kitchen_speaker
              - media_player.living_room_pair
              - media_player.living_room_tv
        volume_set:
          service: media_player.volume_set
          data_template:
            entity_id:
              - media_player.bathroom_speaker
              - media_player.kitchen_speaker
              - media_player.living_room_pair
              - media_player.living_room_tv
            volume_level: "{{ volume_level }}"
      unique_id: volume_common_group

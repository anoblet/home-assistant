media_player_volume_common_group_volume_sunset:
  automation:
    action:
      - service: media_player.volume_set
        data:
          volume_level: 0.3
        target:
          entity_id: media_player.volume_common_group
    alias: Common Group - Volume - Sunset
    id: volume_common_group_volume_sunset
    mode: single
    trigger:
      - event: sunset
        platform: sun

living_room_presence_on:
  automation:
    action:
      - service: climate.turn_on
        target:
          entity_id: climate.living_room_thermostat
    alias: Bedroom - Presence - On
    id: living_room_presence_on
    mode: single
    trigger:
      - entity_id: binary_sensor.living_room_ld2410c_presence
        for:
          minutes: 1
        from: "off"
        platform: state
        to: "on"

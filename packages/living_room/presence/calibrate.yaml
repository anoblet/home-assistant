living_room_ld2410c_calibrate:
  script:
    living_room_ld2410c_calibrate:
      sequence:
        - variables:
            increase: 5
            round: 10
        - service: button.press
          target:
            entity_id: button.living_room_ld2410c_factory_reset_radar
        - delay:
            minutes: 1
        - service: switch.turn_on
          target:
            entity_id: switch.living_room_ld2410c_radar_engineering_mode
        - delay:
            minutes: 15
        - service: number.set_value
          continue_on_error: true
          data:
            value: >
              {% set threshold = ((((states('sensor.living_room_ld2410c_g0_move_energy_max') | int(0) + increase) / round) | int) + 1) * round %}
              {{ iif(threshold <= 100, threshold, 100) | float }}
          target:
            entity_id: number.living_room_ld2410c_g0_move_threshold
        - service: number.set_value

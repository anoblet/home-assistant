living_room_presence_off:
  automation:
    action:
      - service: climate.turn_off
        target:
          entity_id: climate.living_room_thermostat
    alias: Living Room - Presence - Off
    id: living_room_presence_off
    mode: single
    trigger:
      - entity_id: binary_sensor.living_room_ld2410c_presence
        for:
          minutes: 5
        from: "on"
        platform: state
        to: "off"

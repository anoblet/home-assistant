          entity_id:
            - humidifier.living_room_humidifier_virtual
    alias: Living Room - Presence - Off - Humidifier
    id: living_room_ld2410c_off_humidifier
    mode: single
    condition:
      - condition: state
        entity_id: input_boolean.living_room_ld2410c

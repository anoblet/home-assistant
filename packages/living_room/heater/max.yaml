climate_living_room_heater_max:
  automation:
    - action:
        - service: switch.turn_off
          target:
            entity_id: switch.living_room_heater
      alias: Living Room - Heater - Max
      id: climate_living_room_heater_max
      mode: single
      trigger:
        - entity_id: switch.living_room_heater
          platform: state
          to: "on"
          for: 01:00:00

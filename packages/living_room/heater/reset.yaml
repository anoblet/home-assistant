climate_living_room_heater_reset:
  automation:
    - action:
        - service: switch.turn_off
          target:
            entity_id: switch.living_room_heater
        - delay:
            seconds: 5
        - service: switch.turn_on
          target:
            entity_id: switch.living_room_heater
      alias: Climate - Living Room - Heater - Reset
      id: climate_living_room_heater_reset
      mode: single
      trigger:
        - at: '00:00:00'
          platform: time
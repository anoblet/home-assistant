living_room_heater_off:
  automation:
    action:
      - service: switch.turn_off
        target:
          entity_id: switch.living_room_heater
      - delay: 00:00:05
      - service: switch.turn_on
        target:
          entity_id: switch.living_room_heater
    alias: Living Room - Heater - Off
    id: living_room_heater_off
    mode: single
    trigger:
      - entity_id: binary_sensor.living_room_motion_occupancy_group
        for:
          hours: 1
          minutes: 0
          seconds: 0
        platform: state
        to: "off"

automation_light_living_room_manual:
  automation:
    - action:
        - condition: state
          entity_id: light.living_room_light_group_zigbee
          state: "on"
        - data:
            entity_id: input_boolean.living_room_light_manual
          service: input_boolean.turn_on
      alias: Light - Living Room - Manual
      condition:
        - condition: template
          value_template: "{{ trigger.to_state.context.user_id != None }}"
      id: light_living_room_manual
      mode: single
      trigger:
        - entity_id:
            - light.living_room_light_group_zigbee
            - light.living_room_ceiling_light_group_zigbee
            - light.living_room_floor_lamp
          platform: state

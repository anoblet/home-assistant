zone_home_leave:
  automation:
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.bedroom_climate_zone
                state: "Home"
            sequence:
              # Turn on the lights
              - service: light.turn_on
                target:
                  entity_id: light.bedroom_light_group_zigbee
              # Turn off the thermostat
              - service: climate.turn_off
                target:
                  entity_id: climate.bedroom_thermostat
              # Set fan speed to high
              - service: fan.set_percentage
                data:
                  percentage: 100
                target:
                  entity_id: fan.bedroom_air_purifier
              # Turn off the humidifier
              - service: humidifier.turn_off
                target:
                  entity_id: humidifier.bedroom_humidifier_virtual
    alias: Home - Andrew - Leave
    id: zone_home_andrew_leave
    mode: single
    trigger:
      - entity_id: device_tracker.pixel_4
        event: leave
        platform: zone
        zone: zone.home

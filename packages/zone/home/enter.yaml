zone_home_enter:
  automation:
    action:
      - service: light.turn_on
        target:
          entity_id: light.bedroom_lights
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.bedroom_climate_zone
                state: "Home"
            sequence:
              # Turn on the lights
              - service: light.turn_on
                target:
                  entity_id: light.bedroom_light_group_zigbee
              # Turn on the thermostat
              - service: climate.turn_on
                target:
                  entity_id: climate.bedroom_thermostat
              # Set fan mode to auto
              - service: fan.set_preset_mode
                data:
                  preset_mode: auto
                target:
                  entity_id: fan.bedroom_air_purifier
              - service: humidifier.turn_on
                target:
                  entity_id: humidifier.bedroom_humidifier_virtual
    alias: Home - Andrew - Enter
    id: zone_home_andrew_enter
    mode: single
    trigger:
      - entity_id: device_tracker.pixel_4
        event: enter
        platform: zone
        zone: zone.home

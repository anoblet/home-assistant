zone_tarrytown_leave:
  automation:
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_select.bedroom_climate_zone
                state: "Tarrytown"
            sequence:
              - service: climate.turn_off
                target:
                  entity_id: climate.bedroom_thermostat
              - service: humidifier.turn_off
                target:
                  entity_id: humidifier.bedroom_humidifier_virtual
    alias: Tarrytown - Andrew - Leave
    id: zone_tarrytown_andrew_leave
    mode: single
    trigger:
      - entity_id: device_tracker.pixel_4
        event: leave
        platform: zone
        zone: zone.tarrytown

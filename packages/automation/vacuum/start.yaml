automation_vacuum_start:
  automation:
    - action:
        - service: script.vacuum_start
      alias: Vacuum - Start
      condition:
        - condition: and
          conditions:
            # Make sure the vacuum is not already running
            - condition: state
              entity_id: vacuum.valetudo_vacuum
              state: "docked"
            # Only run on Saturday
            - condition: time
              weekday:
                - sat
      id: vacuum_start
      trigger:
        - at: "11:00:00"
          platform: time

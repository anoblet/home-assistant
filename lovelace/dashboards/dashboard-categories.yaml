title: Categories
views:
  - title: Media
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: media-control
                entity: media_player.bedroom_tv
              - type: media-control
                entity: media_player.nest_hub
            title: Bedroom
          - type: vertical-stack
            cards:
              - type: media-control
                entity: media_player.living_room_tv
              - type: media-control
                entity: media_player.living_room_speaker
            title: Living Room
  - title: Lights
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - type: custom:slider-entity-row
                entity: light.table
              - type: custom:slider-entity-row
                entity: light.ceiling
              - type: custom:slider-entity-row
                entity: light.dresser
            show_header_toggle: true
            title: Bedroom
          - type: entities
            entities:
              - type: custom:slider-entity-row
                entity: light.ceiling_2
            show_header_toggle: true
            title: Living Room
          - type: entities
            entities:
              - type: custom:slider-entity-row
                entity: light.kitchen_one
              - type: custom:slider-entity-row
                entity: light.kitchen_two
              - type: custom:slider-entity-row
                entity: light.kitchen_three
              - type: custom:slider-entity-row
                entity: light.kitchen_four
              - type: custom:slider-entity-row
                entity: light.kitchen_five
            show_header_toggle: true
            title: Kitchen
  - title: Fans
    panel: true
    cards:
      - type: vertical-stack
        cards:
          - type: custom:container-card
            cards:
              - type: custom:fan-card
                cards:
                  - type: custom:mini-graph-card
                    entities:
                      - sensor.bedroom_air_quality_numeric
                    slot: quality_graph
                entity: fan.bedroom_air_purifier
          # Bedroom
          - type: vertical-stack
            cards:
              # Fan
              - type: custom:fan-card
                entity: fan.bedroom_air_purifier
                sensors:
                  - air_quality_numeric: bedroom_air_quality_numeric
              # Graph
              - type: custom:mini-graph-card
                entities:
                  - sensor.bedroom_air_quality_numeric
                line_width: 1
                lower_bound: 0
                points_per_hour: 4
                show:
                  fill: false
                  icon: false
                  labels: false
                  name: false
                  points: true
                  state: false
                unit: "%"
                update_interval: 15
            title: Bedroom
          # Living Room
          - type: vertical-stack
            cards:
              # Fan
              - type: custom:fan-card
                entity: fan.living_room_air_purifier
              # Graph
              - type: custom:mini-graph-card
                entities:
                  - sensor.living_room_air_quality_numeric
                line_width: 1
                lower_bound: 0
                points_per_hour: 4
                show:
                  fill: false
                  icon: false
                  labels: false
                  name: false
                  points: true
                  state: false
                unit: "%"
                update_interval: 15
            title: Living Room

- id: '0'
  alias: Turn on living room light in the evening
  trigger:
  - platform: state
    entity_id: sun.sun
    from: above_horizon
    to: below_horizon
  action:
  - service: light.turn_on
    target:
      entity_id:
      - light.living_room
    data:
      brightness_pct: 25%
- id: '1622464029480'
  alias: Living Room Lights - Night
  description: Turn off living room lights at night
  trigger:
  - platform: time
    at: '22:00:00'
  condition: []
  action:
  - service: light.turn_off
    target:
      area_id: living_room
    data:
      transition: 30
  mode: single
- id: '1622464772523'
  alias: Bedroom Lights - Sleep
  description: ''
  trigger:
  - platform: event
    event_type: Sleep
  condition: []
  action:
  - service: light.turn_off
    target:
      area_id: bedroom
    data:
      transition: 30
  mode: single
- id: '1'
  alias: Bedroom Air Purifier
  description: ''
  trigger:
  - platform: time_pattern
    minutes: '0'
    seconds: '0'
  condition:
  - condition: time
    after: '10:00:00'
    before: '18:00:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: fan.set_percentage
    data:
      percentage: 100
  mode: single
- id: '2'
  alias: Bedroom Air Purifier
  description: ''
  trigger:
  - platform: time_pattern
    minutes: '5'
    seconds: '0'
  condition:
  - condition: time
    after: '10:00:00'
    before: '18:00:00'
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - service: fan.set_preset_mode
    target:
      entity_id: fan.bedroom_air_purifier
    data:
      preset_mode: auto
  mode: single
- id: '1623323556246'
  alias: New Automation
  description: Set air purifier to high after leaving
  trigger:
  - platform: zone
    entity_id: device_tracker.pixel_4
    zone: zone.home
    event: leave
  condition: []
  action:
  - service: fan.set_percentage
    target:
      entity_id: fan.bedroom_air_purifier
    data:
      percentage: 100
  mode: single
